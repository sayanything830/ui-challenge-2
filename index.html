<!DOCTYPE html>
<html>
  <head>
    <title>UI Challenge 2</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
  </head>
  <body>
    <header>
      <h1>UI Challenge - Custom Form Elements</h1>
    </header>
    <main>
      <form id="text">
        <fieldset class="text">
          <label for="text-input">text input</label>
          <br>
          <input type="text" id="text-input" name="text-input" placeholder="placeholder text" required>
        </fieldset>
        <fieldset class="error">
          <label for="text-input-error">text input w/ validation error</label>
          <br>
          <input type="text" id="text-input" name="text-input" placeholder="placeholder text" required>
          <p>please enter a valid username</p>
        </fieldset>
      </form>

      <form class="select">
        <fieldset class="c">
          <label for="select-box">select box</label>
          <br>
          <input type="text" id="select-box" name="select-box" placeholder="please select an option...">
          <div class="sprite-down-arrow"></div>
        </fieldset>
        <fieldset class="d">
          <label for="select-box-open">select box - open</label>
          <br>
          <input type="text" id="select-box-open" name="text-input">
          <div class="sprite-up-arrow"></div>
          <p class="light">option 1</p>
          <p class="dark">option 2</p>
          <p class="light">option 3</p>
          <p class="dark">option 4</p>
          <p class="light">option 5</p>
        </fieldset>
      </form>
      <div id="checkbox">
        <h2>checkbox</h2>
        <div class="sprite-checkbox"></div>
      </div>
      <div id="radio">
        <h2>radio</h2>
        <div class="sprite-radio"></div>
      </div>
      <div id="buttons">
        <h2>buttons</h2>
        <input class="a" type="submit">
        <input class="b" type="submit">
      </div>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
